<select class="form-select" 
    [style.width]="content.width+'px'"
    [style.height]="content.height+'px'"
    (change)="selectItem($event.target)">

    <option *ngFor="let item of content.dataSource" 
        [value]="item.value"
        [selected]="item.value === content.selectedValue">{{item.label}}</option>

</select>
