<button class="btn btn-primary" (click)="addDateFormatRow()">Add</button>
<div class="row date-row" *ngFor="let dateFormat of dateFormatArr">
  <div class="col-3">
    <app-single-select-dropdown [content]="dateFormat.sourceDateFormatDrpdwn"></app-single-select-dropdown>
  </div>
  <div class="col-2 d-flex"><input type="text" [(ngModel)]="dateFormat.givenDate"></div>
  <div class="col-3">
    <app-single-select-dropdown [content]="dateFormat.destinateDateFormatDrpdwn"></app-single-select-dropdown>
  </div>
  <div class="col-1"> 
    <!-- <button class="btn btn-primary" (click)="dateFormat.showFormatedDate = true">Format</button> -->
  </div>
  <div class="col-2" *ngIf="dateFormat.destinateDateFormatDrpdwn?.selectedValue?.length === dateFormat.givenDate?.length">
    {{ dateFormat.givenDate | dateFormat: dateFormat.sourceDateFormatDrpdwn.selectedValue : dateFormat.destinateDateFormatDrpdwn.selectedValue}}</div>
</div>
